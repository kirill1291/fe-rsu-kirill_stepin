<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Class work">
        <meta name="keywords" content="HTML, JavaScript, CSS">
        <title>html_advanced task 1</title>
        <link rel="stylesheet" type="text/css" href="mycss.css" />
    </head>
    <body>
	<h1>The form</h1>
	<table width="800px">
	<tr>
	<td>
	 	 <form action="http://httpbin.org/post" method="post">
			<fieldset>
			<legend>Personal data</legend>
				<table>
					<tr><td><label for="sname">Surname:</label></td><td><input id="sname" name="Surname"></td></tr>
					<tr><td><label for="fname">First Name:</label></td><td><input id="fname" name="First_name"></td></tr>
					<tr><td><label for="mname">Middle name:</label></td><td><input id="mname" name="Middle_name"></td></tr>
					<tr>
						<td>Sex:</td>
						<td><input name="sax" type="radio" value="male" checked>Male<br><input name="sax" type="radio" value="female">Female</td>
					</tr>
					<tr><td><label for="age">Age:</label></td><td><input id="age" type="number" size="3" name="age" min="18" max="101"></td></tr>
					<tr><td>Country:</td><td><select name="country">
												<option value="Ukraine">Ukraine</option>
												<option value="Russia">Russia</option>
												<option value="USA">USA</option>
												<option value="France">France</option>
												</select></td></tr>
					<tr><td>City:</td><td><input name="city" type="radio" value="Ryazan">Ryazan <input name="city" type="radio" value="Moscow">Moscow</td></tr>
					<tr><td>Photography:</td><td><input type="file" name="file"></td></tr>
			</table>
			<hr>
			<table>
			<tr><td>Title:</td><td><select multiple size="8">
									<optgroup label="Technologies">
									<option value="t1">Wed master</option>
									<option value="t2">Database Administrator</option>
									<option value="t3">Computer-aided design</option>
									</optgroup>
									<optgroup label="Finance">
									<option value="f1">Econimic Planning</option>
									<option value="f2">Management accounting</option>
									<option value="f3">Budgeting and planning</option>
									</optgroup>
									</select></td></tr>
			<tr><td>Salary:</td><td><input type="range" name="salary"></td></tr>
			<tr><td colspan="2"><textarea cols="50" rows="10" placeholder="Tell us about yourself..."></textarea></td></tr>
			</table>
			</fieldset>
			<fieldset>
			<legend>Contact Information</legend>
				<table>
					<tr><td><label for="site">Site:</label></td><td><input id="site" type="url" name="site"></td></tr>
					<tr><td><label for="email">Email:</label></td><td><input id="email" type="email" name="Email"></td></tr>
					<tr><td><label for="phone">Phone:</label></td><td><input id="phone" type="tel" name="Phone"></td></tr>
				</table>
			</fieldset>
				<p><label for="pass">Password:</label><input id="pass" type="password" name="Password" required></p>
				<hr>
				<p><input type="submit" name="submit"><input type="reset" name="submit"></p>
			</form>
	</td>
	</tr>		
	</table>
    </body>
</html>
