<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Class work">
        <meta name="keywords" content="HTML, JavaScript, CSS">
        <title>html_advanced task 1</title>
        <link rel="stylesheet" type="text/css" href="mycss.css" />
    </head>
    <body>
		<h1>Registration form</h1>
		<form action="http://httpbin.org/post" method="post">
			<table width="500px">
			<tr>
			<td>
			<fieldset>
			<legend>Personal data</legend>
				<table>
					<tr>
						<td><label for="fname">First Name:</label></td><td><input id="fname" name="First_name"></td>
					</tr>
					<tr>	
						<td><label for="sname">Surname:</label></td><td><input id="sname" name="Surname"></td>
					</tr>
					<tr>
						<td>Sex:</td>
						<td><input name="sax" type="radio" value="male" checked>Male<br><input name="sax" type="radio" value="female">Female</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Contact Information</legend>
					<table>
						<tr>
							<td><label for="site">Site:</label></td><td><input id="site" type="url" name="site"></td>
						<tr>
							<td><label for="mail">Mail:</label></td><td><input id="mail" type="email" name="Email"></td>
						<tr>
							<td><label for="phone">Phone:</label></td><td><input id="phone" type="tel" name="Phone"></td>
					</table>	
			</fieldset>
			</td>
			</tr>
			</table>
			<p><input type="submit" name="submit"></p>
		</form>
	</body>
</html>
